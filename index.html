<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | QR code component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    body{
     display: flex;
     flex-direction: column;
     background-color: #d5e1ef;
     height: 100vh;
     align-items: center;
     justify-content:center; 
     font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
    }

    .main{
      background-color: white;
      display: flex;
      flex-direction: column;
      border-radius: 20px;
      width: 400px;
      /* height: 500px; */
      align-items: center;
      justify-content: center;
      margin-bottom: 100px;
    }

    img{
      margin-top: 20px;
      width: 350px;
      border-radius: 20px;
    }

    .description{
      text-align: center;
    }

    .title{
      font-size: 20px;
      color:#22385e;
    }

    .paragraph{
      text-align: center;
      color:#b4b5bb;
    }  

    .attribution a{
      color: rgb(161, 137, 0);
    }
    
    .attribution a:hover{
      color: red;
    }
  </style>
</head>

<body>
  <div class="main">
    <div class="image">
      <img src="./images/image-qr-code.png" alt="QR-code">
    </div>
    <div class="description">
      <h2 class="title"> Improve your front-end <br>skills by building projects</h2>
      <p class="paragraph">Scan the QR code to visit Frontend <br> Mentor and take your coding skills to <br> the next level</p>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/LuizHenrique2212" target="blank">Luiz Henrique</a>.
  </div>
</body>

</html>
