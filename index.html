<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | QR code component</title>

  <style>
    body {
      background-color: #d5e1ef;
      padding-top: 50px;
      font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
      overflow: auto;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    main {
      background-color: white;
      display: flex;
      flex-direction: column;
      border-radius: 20px;
      width: 100%;
      align-items: center;
      justify-content: center;
      margin-bottom: 60px;
      font-size: 100%;
    }

    img {
      width: 75%;
      border-radius: 20px;
      margin-top: 30px;
    }

    .description {
      text-align: center;
    }

    .title {
      font-size: 1.2em;
      color: #22385e;
    }

    .paragraph {
      text-align: center;
      color: #b4b5bb;
      font-size: 0.9em;
    }

    .attribution {
      text-align: center;
    }

    .attribution a {
      color: coral;
      text-decoration: none;
    }

    .attribution a:hover {
      color: rgb(0, 17, 255);
    }

    @media screen and (min-width: 425px) {
      main {
        width: 400px;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <main>
      <img src="./images/image-qr-code.png" alt="QR-code">
      <div class="description">
        <h2 class="title"> Improve your front-end <br>skills by building projects</h2>
        <p class="paragraph">Scan the QR code to visit Frontend <br> Mentor and take your coding skills to <br> the next
          level</p>
      </div>
    </main>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor </a>
      Coded by <a href="https://github.com/LuizHenrique2212" target="blank">Luiz Henrique</a>
    </div>
  </div>
</body>

</html>
